<!DOCTYPE html>

<html>

<head>
	<title>dBoydGit - Poll Creator</title>
	<link rel="stylesheet" href="/public/css/flatly.min.css" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	 crossorigin="anonymous">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../bower/chart.js/dist/Chart.js"></script>
</head>

<body>
	<!-- TODO!! CHANGE TO SHOW A POLL BASED ON QUERY PATH <pollID> -->
	<div v-cloak id="app">
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Poll Creator</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<span v-if="loggedIn" class="nav-link">{{ username }}</span>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li v-if="loggedIn" class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
					<li v-if="!loggedIn" class="nav-item logged-out">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="content" class="container">
			<h2 class="text-primary text-center mt-4">**TODO - Page to show selected poll**</h2>
			<p>This is the path: {{ path }}</p>
			<div class="fluid-container">
				<div class="row">
					<div class="col-md border-right border-primary">
						<fieldset>
							<legend>Custom forms</legend>
							<div class="form-group">
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
									<label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio3">Disabled custom radio</label>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="col-md">
						<div>**TODO - Show results here**</div>
						<canvas id="myChart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script Tags -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script type="text/javascript" src="../common/ajax-functions.js"></script>
	<script type="text/javascript" src="../controllers/pollController.client.js"></script>
</body>

</html>
