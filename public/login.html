<!DOCTYPE html>

<html>

<head>
	<title>dBoydGit - Poll Creator</title>

	<link rel="stylesheet" href="/public/css/flatly.min.css" type="text/css">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
	 crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Poll Creator</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Login
						<span class="sr-only">(current)</span>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="login d-flex flex-wrap align-content-center">
			<div class="text-primary">
				<h2>Create polls and see what people think...</h2>
			</div>
			<div id="login-left">
				<i class="far fa-comments fa-7x text-primary"></i>
			</div>
			<div id="login-right">
				<div>
					<a href="/auth/github">
						<div class="btn btn-primary" id="login-btn">
							<img class="btn-img" src="/public/img/github_32px.png" alt="github logo" />
							<p>LOGIN WITH GITHUB</p>
						</div>
					</a>
				</div>
				<div>
					<a href="/auth/google">
						<div class="btn btn-primary" id="login-btn">
							<i class="fab fa-google btn-img" alt="google logo"></i>
							<p>LOGIN WITH GOOGLE</p>
						</div>
					</a>
				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

</body>

</html>
