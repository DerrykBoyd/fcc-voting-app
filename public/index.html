<!DOCTYPE html>

<html>

<head>
	<title>dBoydGit - Poll Generator</title>
	<link rel="stylesheet" href="/public/css/flatly.min.css" type="text/css">

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div v-cloak id="app">
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Poll Generator</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<span v-if="loggedIn" class="nav-link" >{{ username }}</span>
					</li>
					<li v-if="loggedIn" class="nav-item">
						<a class="nav-link" href="/my-polls">My Polls</a>
					</li>
					<li v-if="loggedIn" class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
					<li v-if="!loggedIn" class="nav-item logged-out">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1 class="text-primary text-center">Poll Generator</h1>
		</div>
	
		<div v-if="loggedIn" class="container">
			<div><button v-on:click="addPoll" class="d-block mx-auto">Add Poll (Test)</button></div>
			<p>The button above should add a new default poll to the DB.</p>
		</div>

		<div class="container">
			<p>**TODO - List the created polls here**</p>
		</div>
	</div>

	 crossorigin="anonymous"></script>
