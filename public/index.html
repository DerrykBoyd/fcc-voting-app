<!DOCTYPE html>

<html>

<head>
	<title>dBoydGit - Poll Creator</title>
	<link rel="stylesheet" href="/public/css/flatly.min.css" type="text/css">

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div v-cloak id="app">
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Poll Creator</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<span v-if="loggedIn" class="nav-link" >{{ username }}</span>
					</li>
					<li v-if="loggedIn" class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
					<li v-if="!loggedIn" class="nav-item logged-out">
						<a class="nav-link" href="/login">Login</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="content">

			<div v-if="loggedIn" class="container">
				<h4 class="text-center text-primary my-3">Welcome, {{username}}. Create new polls or view your polls below.</h4>
				<div class="row justify-content-center">
					<div><button v-on:click="addPoll" class="btn btn-primary d-inline-block">New Poll</button></div>
					<div><button v-on:click="togglePolls" class="btn btn-primary d-inline-block">
						<span v-if="showMyPolls">All Polls</span><span v-if="!showMyPolls">My Polls</span></button></div>
				</div>
			</div>
	
			<div v-if="!loggedIn">
				<h3 class="text-center text-primary my-3">Login to create and share new polls...</h3>
				<a class="btn btn-primary d-block mx-auto"
				href="/login">Login</a>
			</div>
	
			<div v-if="!showMyPolls" class="poll-list container">
				<ul class="list-group">
					<li class="list-group-item" v-for="poll in polls">
						<a class="d-block" :href="'/poll/' + poll.pollID">{{ poll.question }}</a>
					</li>
				</ul>
			</div>
			<div v-if="showMyPolls" class="poll-list container">
				<ul class="list-group">
					<li class="list-group-item" v-for="poll in myPolls">
						<a class="d-block" :href="'/poll/' + poll.pollID">{{ poll.question }}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Script Tags -->
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="controllers/indexController.client.js"></script>
</body>

</html>
